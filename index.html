<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text" name="search" id="search" placeholder="Add the city name">
                <button class="btn"><img src="images/search.png"></button>
            </div>
            <div class="weather">
                <h2 class="sub">Cloudy</h2>
                <img src="images/clear.png" class="weather-con">
                <h1 class="temperature">22Â°C</h1>
                <h2 class="city">Ghaziabad</h2>
            </div>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div class="humid">
                        <h3>Humidity</h3>
                        <p>20%</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div class="wind">
                        <h3>Wind Speed</h3>
                        <p>80 Km/h</p>
                    </div>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
